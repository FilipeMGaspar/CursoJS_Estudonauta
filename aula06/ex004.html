<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 06 – Tratamento de dados</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome")
        document.write(`Olá <strong>${nome}</strong>! O seu nome tem ${nome.length} letras. <br>`)
        document.write(`O seu nome em maiùsculas é <strong>${nome.toLocaleUpperCase()}</strong>`)
        document.write(`<br>O seu nome em letras minùsculas <strong>${nome.toLocaleLowerCase()}`)

            //Formatação de números
            var n1 = 1445.5
            n1.toFixed(2)  //Número de casas décimais

            n1.toFixed(2).replace(".",",") // subtitui o   .   pela   ,

            n1.toLocaleString('pt-PT', {style: 'currency', currency: 'EUR'});

            document.write(`<br><br> ${n1}`);
    </script>
</body>
</html>
